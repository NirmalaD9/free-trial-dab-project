bundle:
  name: free_trial_dab_project

include:
  - resources/*.yml

targets:
  dev:
    <<: *common
    mode: development
    default: true

  qa:
    <<: *common
    mode: production

  prod:
    <<: *common
    mode: production

# Common configuration anchor
common: &common
  workspace:
    host: ${var.workspace_host}
    root_path: /Workspace/Users/${workspace.current_user.userName}/.bundle/${bundle.name}/${bundle.target}
